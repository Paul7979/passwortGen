<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Password Generator</title>
</head>
<body>
<div align="left">
    <h2>Generated!</h2>
    <span>Passwort:</span>
    <ol>
        <li th:each="p : ${password}" th:text="${p}"></li>
    </ol>
   <!-- <label th:each="p : ${password}" th:text="${p}"></label>-->
    <form action="#" th:action="@{/generate}" method="post" th:object="${params}">
        <label>Amount:</label>
        <input type="number" th:field="*{amount}" /><br/>
        <label>Length:</label>
        <input type="number" th:field="*{length}" /><br/>
        <label>Alphabet:</label>
        <input type="text" th:field="*{alphabet}" /><br/>

        <button type="submit">Generate</button>
    </form>
</div>
</body>
</html>
